<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">

    <link href="our/css/bootstrap.css" rel="stylesheet">
    <link href="our/css/reset.css" rel="stylesheet">
    <link href="our/css/app.css" rel="stylesheet">

    <script src="our/js/angular.js"></script>
    <script src="our/js/angular-route.js"></script>
    <script src="our/js/ui-bootstrap-tpls-0.9.0.js"></script>

    <script src="our/js/lodash.min.js"></script>

    <link href="Minesweeper/Minesweeper.css" rel="stylesheet">
    <script src="Minesweeper/Minesweeper.js"></script>

    <script src="app.js"></script>

    <title>Minesweeper</title>
</head>
<body>

<div ng-controller="app.ctrl.Minesweeper">

<div>

<table class="grid">
<tr ng-init="row_index = $index;" ng-repeat="row in grid">
<td ng-click="on_cell_click(row_index, col_index, cell)" ng-init="col_index = $index;" ng-repeat="cell in row track by $index" ng-class="{ 'white-background': cell.was_clicked }">
<!--    {{ cell }}-->
    <span ng-if="cell.has_mine"  ng-class="{ 'mine-cell': true, 'clicked-mine-cell': cell.was_clicked, 'sixth-sense': game.sixth_sense }">M</span>
    <span ng-if="!cell.has_mine" ng-class="{ 'empty-cell': true, 'clicked-empty-cell': cell.was_clicked }">
        {{ cell.adjacent_mines_count || '&nbsp;' }}
    </span>
</td>
</tr>
</table>
  mines: {{ game.mines_count }}
| time: {{ game.get_time() }}
| 6th sense: <input ng-model="game.sixth_sense" type="checkbox">
<p ng-show="game.win.value" class="win">You win! =)</p>
<p ng-show="game.lose.value" class="lose">You lose! =)</p>
<p><button ng-click="restart_game()">restart</button></p>

</div>

</div>

</body>
</html>
